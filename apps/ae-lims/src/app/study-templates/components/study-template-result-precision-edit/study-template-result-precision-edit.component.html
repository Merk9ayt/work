<div class="m-2 pl-2 pr-2">
  <div class="mb-2">Метрология</div>
  <div class="p-inputgroup">
    <input type="text" pInputText [readonly]=true [value]=viewModel.precisionName>
    <button type="button" pButton icon="ae-icon-ellipsis" (click)="selectPrecision()"></button>
  </div>
  <div class="mt-4 mb-2">Eдиница измерения</div>
  <div class="p-inputgroup">
    <input type="text" pInputText [readonly]=true [value]=viewModel.unit>
    <button type="button" pButton icon="ae-icon-ellipsis" (click)="selectUnit()"></button>
  </div>
  <form class="grid h-full mt-4" [formGroup]="viewModel.dataForm">
    <div>
      <div class="field">
        <!--suppress XmlInvalidId -->
        <label for="minValue">Минимальное значение результата</label>
        <p-inputNumber class="ae-input-w-full" inputId="minValue" formControlName="minResultValue">
        </p-inputNumber>
      </div>
      <div class="field">
        <!--suppress XmlInvalidId -->
        <label for="maxValue">Максимальное значение результата</label>
        <p-inputNumber class="ae-input-w-full" inputId="maxValue" formControlName="maxResultValue">
        </p-inputNumber>
      </div>
      <div class="field">
        <!--suppress XmlInvalidId -->
        <label for="value">Значение</label>
        <p-inputNumber class="ae-input-w-full" inputId="value" formControlName="precisionValue">
        </p-inputNumber>
      </div>
    </div>
  </form>
  <div class="flex justify-content-end">
    <button class="p-button-text p-button-raised mr-4"
            pButton
            type="button"
            label="{{'common:buttons:ok' | i18next }}"
            [disabled]="!canOk"
            (click)="ok()"></button>
    <button class="p-button-text p-button-raised"
            pButton
            type="button"
            label="{{'common:buttons:cancel' | i18next }}"
            (click)="cancel()"></button>
  </div>
</div>
