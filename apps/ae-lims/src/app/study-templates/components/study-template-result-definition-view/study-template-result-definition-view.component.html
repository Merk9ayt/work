<div class="flex flex-column h-full">
  <p-splitter class="flex-grow-1 overflow-hidden" panelStyleClass="h-full" styleClass="h-full border-none"
              [panelSizes]="[30,70]">
    <ng-template pTemplate>
      <div class="p-2">
        <div class="mt-2 ae-header text-overflow-ellipsis white-space-nowrap overflow-hidden ">{{'nameResult'}}</div>
        <div class="mt-1">{{viewModel.data.name}}</div>

        <div class="mt-2 ae-header text-overflow-ellipsis white-space-nowrap overflow-hidden ">{{'menu:resultResearch'|i18next}}
        </div>
        <div class="mt-1">{{viewModel.data.parameter.name}}</div>

        <div class="mt-2 ae-header text-overflow-ellipsis white-space-nowrap overflow-hidden ">{{'object'|i18next}}</div>
        <div class="mt-1">{{viewModel.data.specimen.name}}</div>

        <div class="mt-2 ae-header text-overflow-ellipsis white-space-nowrap overflow-hidden ">{{'common:unit'| i18next}}</div>
        <div class="mt-1">{{viewModel.data.unit.name}}</div>

      </div>
    </ng-template>
    <ng-template pTemplate>
      <ae-lims-study-template-result-definition-digital-view [viewModel]="viewModel"
      ></ae-lims-study-template-result-definition-digital-view>
    </ng-template>
  </p-splitter>
  <div class="flex justify-content-end p-2">
    <button class="p-button-text p-button-raised"
            pButton
            type="button"
            label="{{'common:buttons:close' | i18next }}"
            (click)="cancel()"></button>
  </div>
</div>
