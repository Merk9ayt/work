<div class="flex lg:justify-content-between border-bottom-1 surface-border surface-overlay w-full mt-1">
  <div class="flex-grow-1">
    <div class="ae-header text-overflow-ellipsis white-space-nowrap overflow-hidden ">
      {{viewModel.data.specimen.name}}
    </div>
    <div class="h-3rem mt-1 text-base">
      {{viewModel.data.specimen.description}}
    </div>
  </div>
  <div class="m-0">
    <div class="flex justify-content-end">
      <div [hidden]=!canEdit>
        <button class="p-button-rounded p-button-text w-2rem h-2rem m-1 p-button-plain"
                type="button"
                pButton
                (click)="edit()"
                icon="ae-icon-edit"></button>
      </div>
      <div [hidden]="!canDelete">
        <button class="p-button-rounded p-button-text w-2rem h-2rem m-1 p-button-plain"
                type="button"
                pButton
                (click)="delete()"
                icon="ae-icon-delete"></button>
      </div>
    </div>
    <div [hidden]=!viewModel.data.minVolume>
      <span class="text-base font-normal m-0">{{'lims:minVolume' | i18next}}:</span>
      <span class="text-base font-semibold m-0 ml-1">{{viewModel.data.minVolume}}</span>
      <span class="text-base font-semibold m-0 ml-1">{{viewModel.data.unit?.name}}</span>
    </div>
    <div class="mt-1" [hidden]=!viewModel.data.maxVolume>
      <span class="text-base font-normal m-0">{{'lims:maxVolume' | i18next}}:</span>
      <span class="text-base font-semibold m-0 ml-1">{{viewModel.data.maxVolume}}</span>
      <span class="text-base font-semibold m-0 ml-1">{{viewModel.data.unit?.name}}</span>
    </div>
  </div>
</div>
