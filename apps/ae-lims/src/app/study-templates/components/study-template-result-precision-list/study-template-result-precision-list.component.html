<div class="flex flex-column h-full">
  <p-dataView class="ae-dataview-h-full flex-grow-1"
              [value]="viewModel.precisions"
              [paginator]="false"
              layout="list">
    <ng-template let-precision pTemplate="listItem">
      <ae-lims-study-template-result-precision-list-item-view class="w-full mr-5"
                                                              [viewModel]="precision"
                                                              [formMode]="formMode"
                                                              (deleted)="delete($event)"/>
    </ng-template>
  </p-dataView>
  <div class="flex justify-content-end p-2">
    <div [hidden]="!canAdd">
      <button class="p-button-rounded mr-4"
              pButton
              pRipple
              type="button"
              icon="ae-icon-new"

              (click)="add()"></button>
    </div>
  </div>
</div>
