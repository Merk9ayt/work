<div class="ae-sidebar" [class]="{'ae-sidebar-compact': compactView}">
  <div class="ae-sidebar-tabmenu">
    <ul class="ae-sidebar-tabmenu-nav">
      <li *ngFor="let item of menuItems; let i = index"
          [class]="{'active-item': activeTab === i}">
        <a routerLink="{{ item.routerLink }}" pTooltip="{{ item.label }}" (click)="onMenuItemClicked($event, i)">
          <i [class]="item.icon"></i>
        </a>
      </li>
    </ul>
    <div class="ae-tabmenu-content-wrapper"
         [class]="{'ae-tabmenu-content-hidden': compactView}">
      <div *ngFor="let item of menuItems; let i = index"
           class="ae-tabmenu-content"
           [class]="{'ae-tabmenu-content-active': activeTab === i}">
        <ae-tabmenu-tab>
          <div class="flex align-items-center font-bold gap-2 px-2 py-3">
            <div class="ae-menu-caption">{{item.label}}</div>
          </div>
          <ae-menu [model]="item.items"></ae-menu>
        </ae-tabmenu-tab>
      </div>
    </div>
  </div>
</div>
